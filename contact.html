<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>

    <header class="header">

      <a class="logo" href="#">
        <img src="images/logo.png" alt="Logo" />
      </a>

      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Reviwe</a>
        <a href="#" class="active">Contact</a>
        <a href="#">Blog</a>
      </nav>

      <div class="buttons">

        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>

        <button id="cart-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>

        <button id="menu-btn">
          <i class="fas fa-bars"></i>
        </button>

      </div>

      <div class="search-form">
        <input 
        type="text" 
        class="search-input" 
        id="search-box" 
        placeholder="search here">
        <i class="fas fa-search"></i>
      </div>

      <div class="cart-items-container">

        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-1.png" alt="menu">
            <div class="content">
                <h3>cart item 01</h3>
                <div class="price">$19.99/-</div>
            </div>
        </div>

        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-2.png" alt="menu">
            <div class="content">
                <h3>cart item 02</h3>
                <div class="price">$19.99/-</div>
            </div>
        </div>

        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-3.png" alt="menu">
            <div class="content">
                <h3>cart item 03</h3>
                <div class="price">$19.99/-</div>
            </div>
        </div>

        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-4.png" alt="menu">
            <div class="content">
                <h3>cart item 04</h3>
                <div class="price">$19.99/-</div>
            </div>
        </div>

        <a href="#" class="btn">checkout now</a>

      </div>

    </header>

    <section class="contact">

        <h1 class="heading">contact<span> us</span></h1>

        <div class="row">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12157.470495914025!2d49.8485665!3d40.3785442!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x53a5c1e7cc11c36f!2zQXrJmXJiYXljYW4gRMO2dmzJmXQgTmVmdCB2yZkgU8mZbmF5ZSBVbml2ZXJzaXRldGk!5e0!3m2!1str!2s!4v1672180356809!5m2!1str!2s"
             class="map"
             allowfullscreen="" 
             loading="lazy" 
             referrerpolicy="no-referrer-when-downgrade">
            </iframe>

            <form>

                <h3>get in touch</h3>

                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-mail adress">
                </div>

                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="text" placeholder="Phone number">
                </div>

                <input 
                type="submit" 
                class="btn" 
                value="contact now">

            </form>

        </div>

    </section>

    <section class="footer">

        <div class="search">
            <input 
            class="search-input"
            type="text"
            placeholder="Search">
            <button class="btn btn-primary">search</button>
        </div>

        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>

        <div class="links">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Products</a>
            <a href="#">Reviwe</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
        </div>

        <div class="credit">
            created by <span>Tapdig Shirinov</span>
        </div>

    </section>

    <script src="script.js"></script>
  </body>
</html>
